<!DOCTYPE html>
<html>
  <head>
    <title>Cookies and Ovens</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/pubSub.js"></script>
    <script src="scripts/models/Cookie.js"></script>
    <script src="scripts/models/Oven.js"></script>
    <script src="scripts/models/PrepTable.js"></script>
    <script src="scripts/views/OvenView.js"></script>
    <script src="scripts/views/PrepTableView.js"></script>
    <script>
    $(function() {
      PrepTableView.initialize();
      OvenView.initialize();
    });
    </script>
  </head>
  <body>
    <div class="row">
      <div class="span6">
        <h2>Prep Table</h2>
        <ul id="prep_batches">
        </ul>
        <form id="new_batch" name="new_batch">
          <label>Cookie type:</label>
          <input name="batch_type" type="text" placeholder="e.g. 'oatmeal raisin'" />
          <br />

          <label for="bake_time">Bake time:</label>
          <input name="bake_time" type="number" min="0" max="20" />
          <br />

          <input type="submit" value="Make Batch"/>
        </form>
      </div>

      <div class="span6">
        <h2>Oven</h2>
        <table id="oven">
          <tr>
            <td id="rack_0">[empty]</td>
          </tr>
          <tr>
            <td id="rack_1">[empty]</td>
          </tr>
          <tr>
            <td id="rack_2">[empty]</td>
          </tr>
        </table>

        <button id="bake">Bake for 1 minute</button>
      </div>
    </div>
  </body>
</html>
